<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>
<body>
    <script>
        function usrpas(){
            var usuario=document.formulario.user.value; 
            var password=document.formulario.pass.value; 
            if (usuario=="admin" && password=="1234") { 
                window.location="index1.html"}
        }
        document.oncontextmenu=new Function("return false");
    </script>
    <form class="form-login" name="formulario">
        <h5>Formulario de login</h5>
        <input class="controls" type="text" name="user" value="" placeholder="Usuario">
        <input class="controls" type="password" name="pass" value="" placeholder="Contraseña">
        <input class="buttons" type="button" value="Loguearse" onclick="usrpas()">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </form>
</body>
</html>
